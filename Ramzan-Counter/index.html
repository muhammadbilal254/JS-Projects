<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramzan Counter | JS Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ramzan Mubarak</h1>
      <div class="ramzan-counter">
        <div>
          <h2 id="days">00</h2>
          <span>Days</span>
        </div>
        <div>
          <h2 id="hours">00</h2>
          <span>Hours</span>
        </div>
        <div>
          <h2 id="minutes">00</h2>
          <span>Minutes</span>
        </div>
        <div>
          <h2 id="seconds">00</h2>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
